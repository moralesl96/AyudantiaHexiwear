<!DOCTYPE html>

<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-functions.js"></script>


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no,
        shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Nuevo Estudiante</title>

        <style>
            @import 'ui/css/evothings-app.css';
        </style>

        <script>
        // Redirect console.log to Evothings Workbench.
        if (window.hyper && window.hyper.log) { console.log = hyper.log }
        </script> 
    </head>

    <body>
        <header>
            <button class="back" onclick="history.back()">
              <img src="ui/images/arrow-left.svg" />
            </button>
            <img class="logotype" src="ui/images/fclogo.jpg" alt="Evothings" />
        </header>

            <h1>Registro Estudiante</h1>

            <p id="status">Not initialized</p>
          
            <p>Clave: <input type="text" id="clave"> </p>

            <p>Matricula: <input type="number" id="matricula"> </p>

            <p>Nombre: <input type="text" id="nombre"> </p>
          
            <p>Grupo: <input type="text" id="grupo"> </p>
          
            <p>Uuid: <span id="uuid"></span><br /> </p>
          
            <button id="registrar" class="green wide">
                Registrar
            </button>
            
            

            <!-- Scripts de JQuery para el modal -->
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
            <script src="cordova.js"></script>
            <script src="libs/evothings/evothings.js"></script>
            <script src="libs/evothings/util/util.js"></script>
            <script src="libs/evothings/ui/ui.js"></script>
            <script src="registro.js"></script>
    </body>
</html>
